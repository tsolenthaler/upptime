rateLimitExceededTitle: Rate Limit überschritten
rateLimitExceededIntro: Sie haben die Anzahl der Anfragen, die Sie innerhalb einer Stunde stellen können, überschritten. Sie müssen daher warten, bevor Sie auf diese Website zugreifen können. Alternativ können Sie einen persönlichen Zugriffstoken von GitHub hinzufügen, um diese Website weiterhin nutzen zu können.
rateLimitExceededWhatDoesErrorMean: Was bedeutet dieser Fehler?
rateLimitExceededErrorMeaning: Diese Website verwendet die GitHub API, um Echtzeitdaten zum Status unserer Websites abzurufen. Standardmäßig erlaubt GitHub jeder IP-Adresse 60 Anfragen pro Stunde, die Sie verbraucht haben.
rateLimitExceededErrorHowCanFix: Wie kann ich das beheben?
rateLimitExceededErrorFix: Sie können eine weitere Stunde warten, und Ihr IP-Adress-Limit wird wiederhergestellt. Alternativ können Sie Ihren persönlichen Zugriffstoken von GitHub hinzufügen, der Ihnen zusätzliche 5.000 Anfragen pro Stunde ermöglicht.
